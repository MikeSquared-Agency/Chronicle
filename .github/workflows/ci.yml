name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: go build -mod=vendor ./...
      - run: go test -mod=vendor ./... -v -race -count=1
      - run: go vet -mod=vendor ./...
      - uses: golangci/golangci-lint-action@v6

  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: e2e_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Start NATS with JetStream
        run: |
          docker run -d --name nats -p 4222:4222 nats:latest -js
          # Wait for NATS to be ready
          for i in $(seq 1 15); do
            nc -z localhost 4222 && break || sleep 1
          done
      - name: Run migrations
        run: |
          for f in migrations/*.sql; do
            psql "$DB" -f "$f"
          done
        env:
          DB: postgres://test:test@localhost:5432/e2e_test
      - name: Build
        run: go build -mod=vendor -o ./bin/chronicle ./cmd/chronicle/
      - name: Start service
        run: ./bin/chronicle &
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/e2e_test?sslmode=disable
          NATS_URL: nats://localhost:4222
          CHRONICLE_PORT: "8700"
      - name: Wait for health
        run: |
          for i in $(seq 1 30); do
            curl -sf http://localhost:8700/api/v1/health && exit 0 || sleep 1
          done
          exit 1
      - name: Install NATS CLI
        run: |
          curl -sf https://binaries.nats.dev/nats-io/natscli/nats@latest | sh
          sudo mv nats /usr/local/bin/
      - name: Run E2E tests
        run: bash scripts/e2e.sh
        env:
          CHRONICLE_PORT: "8700"
          NATS_URL: nats://localhost:4222
